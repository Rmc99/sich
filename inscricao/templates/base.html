<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="{% static 'inscricao/css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'inscricao/css/main.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
        <div class="container" align="center">
            <img class="mr-3" src="/static/inscricao/img/logo.jpg" alt="logo">
            <div class="media-body">
                <h5 class="mt-0">MEU CAMPUS</h5>
            </div>
        </div>
	</head>
	<body>
	<div class="container">
		<div class="header">
			{% if request.user %}
				<ul align="right">
					<span class="text-muted">Usu√°rio: </span><a href="{% url 'inscricao:dashboard' %}">{{request.user}}</a><br>
					<span class="text-muted"></span><a href="{% url 'logout' %}">Sair</a>
				</ul>
			{% endif %}
		</div>
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">{{ message }}</div>
		{% endfor %}
		<div class="container">
			{% block body %}{% endblock %}
		</div>
	</div>
	</body>
	<p>{% block footer %}{% endblock %}</p>
</html>
