<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
</head>
<body>


 <div>
    <div><h2>Informe seus dados</h2>
        <form method="post">
            {% csrf_token %}

            <fieldset>
                {{ form.non_field_errors}}

                {% for field in form %}
                    <div>
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}

                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </div>
 </div>


</body>
</html>
