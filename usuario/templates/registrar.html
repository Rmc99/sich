{% extends 'base_registrar.html' %}
{% block title %}Criação de usuário{% endblock %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="form-control">
        {{ form.non_field_errors}}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn-success">Criar usuário</button>
    </div>
</form>
{% endblock %}
